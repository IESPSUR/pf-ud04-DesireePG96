{% extends 'tienda/base.html' %}
{% block content %}
    <a href="{% url 'nuevo' %}"><button type="button" class="btn btn-primary">AÃ±adir producto</button></a>
    <table class="table table-striped">
        <tr>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Unidades</th>
            <th>Precio</th>
            <th>Opciones</th>
        </tr>
        {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.modelo }}</td>
                    <td>{{ producto.marca }}</td>
                    <td>{{ producto.unidades }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>
                        <a href="{% url 'editar' producto.pk %}"><button type="button" class="btn btn-secondary">Editar</button></a>
                        <a href="{% url 'eliminar' producto.pk %}"><button type="button" class="btn btn-danger">Eliminar</button></a>
                    </td>
                </tr>
        {% endfor %}
    </table>
{% endblock %}
